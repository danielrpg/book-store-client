<main>
  <div class="container">
    <a class="btn btn-primary" [routerLink] = "['book-add']" role="button">Add Boot</a>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookList">
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>DELETE</td>
          </tr>        
        </tbody>
    </table>

</div>

</main>
